{% extends "base.html" %}

{% block content %}
  <h2>Create Task</h2>
  <form method="POST" action="{{ url_for('tasks.create_item') }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="goal">Goal:</label>
    <textarea id="goal" name="goal"></textarea>

    <label for="principle">Principle:</label>
    <textarea id="principle" name="principle"></textarea>

    <label for="protocol_text">Protocol:</label>
    <textarea id="protocol_text" name="protocol_text"></textarea>

    <label for="time_required">Time Required:</label>
    <input type="number" id="time_required" name="time_required" step="0.1">

    <label for="time_required_unit">Time Required Unit:</label>
    <input type="text" id="time_required_unit" name="time_required_unit" value="seconds">

    <label for="funding">Funding:</label>
    <input type="number" id="funding" name="funding" step="0.1">

    <label for="benefits">Benefits:</label>
    <input type="number" id="benefits" name="benefits" step="0.1">

    <label for="time_to_sell">Time to Sell:</label>
    <input type="number" id="time_to_sell" name="time_to_sell" step="0.1">

    <label for="time_to_sell_unit">Time to Sell Unit:</label>
    <input type="text" id="time_to_sell_unit" name="time_to_sell_unit" value="seconds">

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date">

    <label for="planned_date">Planned Date:</label>
    <input type="date" id="planned_date" name="planned_date">

    <label for="recurrence">Recurrence:</label>
    <input type="text" id="recurrence" name="recurrence" value="0">

    <label for="materials">Materials:</label>
    <input type="text" id="materials" name="material_names[]">
    <input type="number" id="materials_quantity" name="material_quantities[]">

    <label for="consumables">Consumables:</label>
    <input type="text" id="consumables" name="consumable_names[]">
    <input type="number" id="consumables_quantity" name="consumable_quantities[]">

    <label for="protections">Protections:</label>
    <input type="text" id="protections" name="protection_names[]">
    <input type="number" id="protections_quantity" name="protection_quantities[]">

    <label for="prerequisites">Prerequisites:</label>
    <input type="text" id="prerequisites" name="prerequisite_names[]">

    <button type="submit">Create</button>
  </form>
{% endblock %}
