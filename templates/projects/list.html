{% extends "base.html" %}

{% block content %}
  <h2>Projects</h2>
  <table>
    <thead>
      <tr>
        <th><a href="{{ url_for('projects.list_items', sort_by='name', direction='asc') }}">Name</a></th>
        <th><a href="{{ url_for('projects.list_items', sort_by='goal', direction='asc') }}">Goal</a></th>
        <th><a href="{{ url_for('projects.list_items', sort_by='due_date', direction='asc') }}">Due Date</a></th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td><a href="{{ url_for('projects.item_details', id=item.id) }}">{{ item.name }}</a></td>
          <td>{{ item.goal }}</td>
          <td>{{ item.due_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('projects.create_item') }}">Create New Project</a>
{% endblock %}
