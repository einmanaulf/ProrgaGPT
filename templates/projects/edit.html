{% extends "base.html" %}

{% block content %}
  <h2>Edit Project</h2>
  <form method="POST" action="{{ url_for('projects.edit_item', id=item.id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

    <label for="goal">Goal:</label>
    <input type="text" id="goal" name="goal" value="{{ item.goal }}"><br>

    <label for="principle">Principle:</label>
    <input type="text" id="principle" name="principle" value="{{ item.principle }}"><br>

    <label for="protocol_text">Protocol Text:</label>
    <textarea id="protocol_text" name="protocol_text">{{ item.protocol_text }}</textarea><br>

    <label for="time_required">Time Required:</label>
    <input type="number" id="time_required" name="time_required" value="{{ item.time_required }}"><br>

    <label for="time_required_unit">Time Required Unit:</label>
    <input type="text" id="time_required_unit" name="time_required_unit" value="{{ item.time_required_unit }}"><br>

    <label for="funding">Funding:</label>
    <input type="number" id="funding" name="funding" value="{{ item.funding }}"><br>

    <label for="benefits">Benefits:</label>
    <input type="number" id="benefits" name="benefits" value="{{ item.benefits }}"><br>

    <label for="time_to_sell">Time to Sell:</label>
    <input type="number" id="time_to_sell" name="time_to_sell" value="{{ item.time_to_sell }}"><br>

    <label for="time_to_sell_unit">Time to Sell Unit:</label>
    <input type="text" id="time_to_sell_unit" name="time_to_sell_unit" value="{{ item.time_to_sell_unit }}"><br>

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" value="{{ item.due_date }}"><br>

    <label for="planned_date">Planned Date:</label>
    <input type="date" id="planned_date" name="planned_date" value="{{ item.planned_date }}"><br>

    <button type="submit">Save</button>
  </form>
{% endblock %}
