{% extends "base.html" %}

{% block content %}
  <h2>Edit Consumable</h2>
  <form method="POST" action="{{ url_for('consumables.edit_item', id=item.id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required><br>

    <button type="submit">Save</button>
  </form>
{% endblock %}
