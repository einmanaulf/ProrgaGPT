{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Consumable Details</h2>
        <ul>
            <li><strong>Name:</strong> {{ item.name }}</li>
            <li><strong>Quantity:</strong> {{ item.quantity }}</li>
            <li><strong>Last Modified:</strong> {{ item.last_modified }}</li>
        </ul>
        <a href="{{ url_for('consumables.edit_item', id=item.id) }}" class="btn btn-primary">Edit</a>
        <form method="POST" action="{{ url_for('consumables.delete_item', id=item.id) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
{% endblock %}
