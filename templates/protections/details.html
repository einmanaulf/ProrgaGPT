{% extends "base.html" %}

{% block content %}
  <h2>Protection Details</h2>
  <p><strong>Name:</strong> {{ item.name }}</p>
  <p><strong>Quantity:</strong> {{ item.quantity }}</p>

  <a href="{{ url_for('protections.edit_item', id=item.id) }}">Edit</a>
  <form method="POST" action="{{ url_for('protections.delete_item', id=item.id) }}" style="display:inline;">
    <button type="submit">Delete</button>
  </form>
{% endblock %}
